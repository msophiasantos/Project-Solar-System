<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Calculator</title>
  <link rel="stylesheet" type="text/css" href="planets.css">
</head>
<body>
  <h1>Weight Calculator</h1>
  <div class="container">
    <label for="weight">Weight on Earth (kg):</label>
    <input type="number" id="weight" step="0.01">
    <label for="planet">Planet:</label>
    <select id="planet">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="earth">Earth</option>
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
      <option value="saturn">Saturn</option>
      <option value="uranus">Uranus</option>
      <option value="neptune">Neptune</option>
      <option value="pluto">Pluto</option>
    </select>
    <button onclick="calculateWeight()">Calculate</button>
    <p id="result"></p>
  </div>
  <script src="planets.js"></script>
</body>
</html>
